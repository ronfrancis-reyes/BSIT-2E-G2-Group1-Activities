<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personal Data Sheet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

    body {
      font-family: 'Times New Roman', serif;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
  
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h5 class="a">Personal Data Sheet</h5>
      </div>

      <div class="card-body">
        <form id="dataForm">
          <h6 class="text-primary mb-3"><b>Personal Information</b></h6>
          <div class="row mb-3">
            <div class="col-md-6">

              <label for="fullname" class="form-label">Full Name</label>
              <input type="text" id="fullname" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" id="dob" class="form-control" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="gender" class="form-label">Gender</label>
              <select id="gender" class="form-select" required>
                <option value="" disabled selected>Select gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Prefer not to say</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="status" class="form-label">Civil Status</label>
              <select id="status" class="form-select" required>
                <option value="" disabled selected>Select Status</option>
                <option>Single</option>
                <option>Married</option>
                <option>Widowed</option>
              </select>
            </div>
          </div>

          <h6 class="text-primary mb-3"><b>Contact Information</b></h6>
          <div class="row mb-3">
            <div class="col-md-6">

              <label for="email" class="form-label">Email Address</label>
              <input type="email" id="email" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label for="mobile" class="form-label">Mobile Number</label>
              <input type="tel" id="mobile" class="form-control" required pattern="[0-9]{10,}">
            </div>
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Complete Address</label>
            <input type="text" id="address" class="form-control" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Submit Personal Data Sheet</button>
        </form>
      </div>
    </div>

    <div class="card mt-4" id="outputCard" style="display: none;">
      <div class="card-header bg-success text-white">
        <h5 class="mb-0">Submitted Information</h5>
      </div>
      <div class="card-body" id="output"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById("dataForm");
    const outputCard = document.getElementById("outputCard");
    const output = document.getElementById("output");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const fullname = document.getElementById("fullname").value.trim();
      const dob = document.getElementById("dob").value;
      const gender = document.getElementById("gender").value;
      const status = document.getElementById("status").value;
      const email = document.getElementById("email").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const address = document.getElementById("address").value.trim();

      // Display output
      output.innerHTML = `
        <p><strong>Full Name:</strong> ${fullname}</p>
        <p><strong>Date of Birth:</strong> ${dob}</p>
        <p><strong>Gender:</strong> ${gender}</p>
        <p><strong>Status:</strong> ${status}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Mobile:</strong> ${mobile}</p>
        <p><strong>Address:</strong> ${address}</p>
      `;
      outputCard.style.display = "block";

      // Scroll to output
      outputCard.scrollIntoView({ behavior: "smooth" });
    });
  </script>
</body>
</html>
