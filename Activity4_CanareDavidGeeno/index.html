<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <title>Personal Data Sheet</title>
  </head>
  <body>
    <div class="card">
      <p class="card-header">Personal Data Sheet</p>
      <div class="card-body">
        <div class="row g-3">
          <h6 class="title">Personal Information</h6>
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" id="inputName" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="inputBirth" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Gender</label>
            <select class="form-select" id="inputGender">
              <option>Select gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Prefer not to say">Prefer not to say</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Civil Status</label>
            <select class="form-select" id="inputStatus">
              <option>Select status</option>
              <option value="Single">Single</option>
              <option value="Married">Married</option>
              <option value="Widowed">Widowed</option>
            </select>
          </div>

          <h6 class="title">Contact Information</h6>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Mobile Number</label>
            <input type="text" class="form-control" id="inputNumber" />
          </div>
          <div class="col-12">
            <label class="form-label">Complete Address</label>
            <input type="text" class="form-control" id="inputAddress" />
          </div>
          <button class="btn btn-primary col-md-12" onclick="submitData()">
            Submit Personal Data
          </button>

          <p id="validation"></p>
        </div>
      </div>
    </div>

    <div class="card submitted">
      <div class="card-header submit-header">Submitted Information</div>
      <div class="card-body">
        <p id="name">Full name:</p>
        <p id="birth">Date of Birth:</p>
        <p id="gender">Gender:</p>
        <p id="status">Status:</p>
        <p id="email">Email:</p>
        <p id="mobile">Mobile:</p>
        <p id="address">Address:</p>
      </div>
    </div>
  </body>
</html>
